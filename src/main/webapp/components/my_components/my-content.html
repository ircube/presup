<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="my-content">

  <style>

    :host {
      @apply(--layout-flex);
      @apply(--paper-font-body2);
      overflow: auto;
      padding: 0 10px;
      background-color: var(--google-grey-100);
    }

    .content>::content > div {
      @apply(--layout-vertical);

      @apply(--shadow-elevation-2dp);
      overflow: hidden;

      max-width: 800px;
      margin: 16px auto;
      padding:16px;
      font-weight: bold;
      background-color: white;
    }

  </style>

  <template>
      <div class="content">
        <content></content>
      </div>

  </template>

</dom-module>
<script>

  Polymer({
    is: 'my-content'
  });

</script>
